spring:
  application:
    name: api-administracion-servicios-publicos
  profiles:
    active: local  # Este es el perfil activo

server:
  port: 7097
  servlet:
    context-path: /api-administracion-servicios-publicos

springdoc:
  api-docs:
    path: /api-docs


api:
  gestion-documentos:
    url: https://apisix.local:32023/api-gestion-documentos


siaper:
  transversales:
    url: http://localhost:7091

# Configuration for dual-write strategy and migration to RU_* tables
usuarios:
  source:
    # Primary data source for read operations: TRA (legacy) or RU (new)
    # - TRA: reads from TRA_USUARIOS and related tables (default, current behavior)
    # - RU: reads from RU_USUARIOS and related tables (future state after migration)
    # Write operations always perform dual-write to both TRA and RU tables
    primary: TRA





